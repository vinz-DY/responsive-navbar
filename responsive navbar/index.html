<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:ital@1&family=Open+Sans:wght@300;400&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Ma Navbar</title>
</head>
<body>
   <header>
    <div class="navbar">
        <div class="logo">
            <a href="#">Luigi</a>
        </div>
        <ul class="links" >
            <li><a href="hero">Acceuil</a></li>
            <li><a href="media">Média</a></li>
            <li><a href="about">À propos</a></li>
            <li><a href="contact">contact</a></li>
        </ul>
        <div class="buttons">
            <a href="#" class="action-button pro">Espace pro</a>
            <a href="#" class="action-button">Se connecter</a>
        </div>
        <div class="burger-menu-button">
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>

    <div class="burger-menu">
        <ul class="links" >
            <li><a href="hero">Acceuil</a></li>
            <li><a href="media">Média</a></li>
            <li><a href="about">À propos</a></li>
            <li><a href="contact">contact</a></li>
            <div class="divider"></div>    
            <div class="buttons-burger-menu">
                <a href="#" class="action-button pro">Espace pro</a>
                 <a href="#" class="action-button">Se connecter</a>
        </div>
                
                
        </ul>



    </div>

   </header>
    
   <script>
        const burgerMenuButton = document.querySelector('.burger-menu-button')
        const burgerMenuButtonIcon = document.querySelector('.burger-menu-button i')
        const burgerMenu = document.querySelector('.burger-menu')

        burgerMenuButton.onclick = function(){
            burgerMenu.classList.toggle('open')
            const isOpen = burgerMenu.classList.contains('open')
            burgerMenuButtonIcon.classList = isOpen ? 'fa-solid fa-xmark' : 'fa-solid fa-bars'
        }

   </script>
</body>
</html>
